type PomodoroNote {
  id: ID!
  text: String!
  createdAt: String!
}

type Break {
  id: ID!
}

type Pomodoro {
  id: ID!
  createdAt: String!
  length: String
  running: Boolean!
  notes: String
  name: String
  project: Project!
  notes: [PomodoroNote!]!
}

type PomodoroTemplate {
  id: ID
  number_of_intervals: Int
	break_size: Int
	break_long_size: Int
	break_long_nth: Int
}

type Project {
  id: ID!
	name: String
	description: String
  pomodoro_template: PomodoroTemplate!
	pomodoros: [Pomodoro]
}


type User {
  id: ID!
  projects: [Project!]!
}

type Query {
  projects(id: ID!): [Project!]!
}